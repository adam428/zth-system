<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register page</title>
  <link rel="stylesheet" href="css/login-registry_form.css">
</head>
<body>
<div class="form">
  <form>
    <h2>Register</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
      <input type="hidden" name="baned" value="false">
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <label for="permission">Choose a car:</label>
      <select id="permission" name="permissionFK">
        <option value="Customer">Customer</option>
        <option value="Engineer">Engineer</option>
        <option value="Admininistrator">Admininistrator</option>
      </select>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="Register">
    </div>
    <a href="/login_page">Navigate to login</a>
  </form>
</div>
</body>
</html>
